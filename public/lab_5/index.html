<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Lab 4 for Jennifer Bonilla</title>
    <link rel="stylesheet" href="styles.css">
    <h1>Lab 4 for Jennifer Bonilla</h1>
  </head> 
  <body>
  <form action="/api" method="post">
   
    <ul class="flex-outer">
      <li><label for="fname">First Name</label><input type="text" id="fname" name="fname"><br></li>
      <li><label for="lname">Last Name</label><input type="text" id="lname" name="lname"><br></li>
      <li><label for="email">Email</label><input type="email" id="email" name="email"><br></li> 
      <li><label for="phone">Phone</label><input type="tel" id="phone" name="phone"></li>
      <li><label for="textarea">Text Area:</label><textarea id="textarea" name="message" rows="5" cols="33">This is a default message text.</textarea></li>
      
      <li>
        <p class= checkbox-list-label>Age</p>
        <ul class="flex-inner">
        
        <li><input type="checkbox" id="young_age" name="age"><label for="young_age"> 18-35</label></li>
        <li><input type="checkbox" id="middle_age" name="age"><label for="middle_age"> 35-50</label></li>
        <li><input type="checkbox" id="old_age" name="age"><label for="old_age"> 50-65</label></li>
        
      </ul>

      <li>
        <button id="submit" name="submit button" type="submit">Submit Form</button>
        <button id="activate" name="activate button" type="button" onclick=testFunction()>Activate</button>
      </li>
  

    </ul>

    
    
  
  </form>
 
 <script>

  function testFunction() {
    fetch('/api')
    .then((response) => response.text())
    .then((response) => {
         console.log(response);
         document.querySelector("h1").innerHTML = "Lab 5 for Jennifer Bonilla"
         document.querySelector("title").innerHTML = "Lab 5 for Jennifer Bonilla"
         document.body.style.backgroundColor = "pink"; 
         document.querySelector(".flex-outer").style.margin = "0 auto";
         

        const x = document.querySelectorAll('p.checkbox-list-label,.flex-inner label');
        const fruits = ["Fruits", "pineapple", "banana", "cherry"];
         
         for (i = 0; i < fruits.length; i++) {
          x[i].innerHTML = fruits[i];

        }
         
    })
 }
</script>

</body>

</html>
